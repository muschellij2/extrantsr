# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data

r_github_packages:
 - stnava/cmaker
 - stnava/ITKR
 - stnava/ANTsR
